name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
      - name: Install npm@7
        run: npm i -g npm@7
      - name: Install
        run: npm ci --prefer-offline
      - name: Build
        run: npm run build
